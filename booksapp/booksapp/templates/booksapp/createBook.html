<!DOCTYPE html>
<html>
<head>
	<title>Create Author</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
	<form method="POST">
		{% csrf_token %}
		{{ form }}
		 <div class="form-group">
   			<label for="book_name">Book Name</label>
    		<input type="text" class="form-control" id="book_name" name="book_name" value="{{book_name}}" placeholder="Enter name" required>
 		 </div>
 		 <div class="form-group">
   			<label for="publish_year">Year of publication</label>
    		<input type="number" class="form-control" id="publish_year" name="publish_year" value="{{publish_year}}" placeholder="Enter year of publish" required>
 		 </div>
		 <div class="form-group">
   			<label for="genre">Genre</label>
    		<input type="text" class="form-control" id="genre" name="genre" value="{{genre}}" placeholder="Enter books genre" required>
 		 </div>	
 		 <div class="form-group">
   			<label for="publish_company">Company</label>
    		<select>
          {% for company in companies %}
            <option value="{{company.id}}">{{company}}</option>
          {% endfor %}  
        </select>
 		 </div>	
 		  <div class="form-group">
   			<label for="author">Author</label>
        <select>
          {% for author in authors %}
            <option value="{{author.id}}">{{author}}</option>  
          {% endfor %}  
          </select>
 		 </div>	

		 <button type="submit" class="btn btn-primary" name="createBook" value="createBook">Create</button>
	</form>
</body>
</html>
